<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashcard App</title>

    <link rel="stylesheet" href="/static/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
</head>
<body>
    <a href="/" class="back-link">
        <img src="/static/back.svg" class="back-icon" alt="Back" onerror="this.style.display='none'; document.querySelector('.back-link').textContent='Back';">
    </a>
    
    <h1>Add new Cards</h1>
    
    <form id="flashcardForm">
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
        </div>
        <div class="form-group">
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="saveFlashcard(event)">Save Flashcard</button>
        </div>
    </form>

    <script src="/static/add-card-script.js"></script>
</body>
</html>
