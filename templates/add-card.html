<!DOCTYPE html>
<html>
<head>
    <title>Flashcard App</title>
    <link rel="stylesheet" href="/static/add-card-style.css">
    <script src="/static/add-card-script.js"></script>
</head>
<body>
    <a href="/" class="back-link">
        <img src="/static/back.svg" class="back-icon" onerror="this.style.display='none'; document.querySelector('.back-link').textContent='Back';">
    </a>
    
    <h1>Flashcard App</h1>
    
    <form id="flashcardForm" onsubmit="event.preventDefault(); saveFlashcard();">
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
        </div>
        <div class="form-group">
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer" required>
        </div>
        <div class="form-group">
            <button type="submit">Save Flashcard</button>
        </div>
    </form>

</body>
</html>
